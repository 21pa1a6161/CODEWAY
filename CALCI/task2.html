<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="task2.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button class="delete" onclick="clearDisplay()">C</button>
      <button class="delete" onclick="clearLast()">DEL</button>
      <button class="operator" onclick="appendToDisplay('.')">.</button>
      <button class="operator" onclick="appendToDisplay('%')">%</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDis+play('0')">0</button>
      <button class="operator" onclick="calculate()" style="grid-column: span 2; color: rgb(51, 60, 77); background-color: rgb(64, 112, 206);">=</button>
      <button class="operator" onclick="appendToDisplay('/')">/</button>
    </div>
  </div>
  <script src="task2.js"></script>
</body>
</html>
